{% extends 'base.html' %}

{% block content %}
<h5 class="text-center fs-1 mt-5">{{ ad.title }}</h5>
<div class="card mb-3 mt-5">
    <div class="row g-0">
        <div class="col-md-8">
            <img src="{{ ad.image.url }}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-4">
            <div class="card-body">
                <p class="card-text">{{ ad.text }}</p>
                <p class="card-text"><small class="text-muted">Цена: {{ ad.price }} сом</small></p>
                <p class="card-text">Дата создания: {{ ad.created_at }}</p>
                <p class="card-text">Создал: {{ ad.author }}</p>
            </div>
            <div class="btn-group w-100" role="group" aria-label="Basic example">
                <button data-public-id="{% url 'api:public' ad.id %}" onclick="public(event)" class="btn btn-danger rounded-0 py-2 bot-buttons-style">Одобрить</button>
                <button data-cancel-id="{% url 'api:cancel' ad.id %}" onclick="cancel(event)" class="btn btn-primary rounded-0 py-2 bot-buttons-style">Отказать</button>
            </div>

            <div class="card-footer">
                <p id="moderated-text"></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
