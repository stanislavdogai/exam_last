{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container text-center w-50">
    <h1>Вход</h1>
    <form method="post">
        {% csrf_token %}
        {% if has_error %}
            <p class="form-error">Неверное имя пользователя или пароль.</p>
        {% endif %}
        <div class="form-group">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" class="w-100 fs-5" id="username">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" name="password" class="w-100 fs-5" id="password">
        </div>
        <button type="submit" class="mt-3 btn btn-secondary">Войти</button>
    </form>
</div>
{% endblock %}
